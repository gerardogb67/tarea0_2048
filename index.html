<!DOCTYPE html>
<html>
<head>
    <title>2048 Game</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="main-title">2048 Game</h1>
    <p class="parrafo-estandar">Bienvenid@s a nuestra versión del juego 2048!</p>
    <script src="funcionalidad.js"></script>
    <p class="parrafo-estandar">Seleccione la dificultad</p>
    <div class="opciones">
        <input type="radio" name="dificultad" value="facil">

        <label for="facil">Medio</label>
        <input type="radio" name="dificultad" value="dificil">
        <label for="facil">Difícil</label> <br>
    </div>
    <input id="boton-iniciar" type="button" value="Iniciar Juego">
</body>
</html>
